
<a  id="anchor" 
    [routerLink]="[productId]" 
    class="list-group-item clearfix" 
    routerLinkActive="active"
    
    (mouseleave)="productimg.style='max-height: 72px;'" 
    (mouseover)="productimg.style='max-height: 95px;'"
    (mouseover)="data.style='font-size:15px; 
                    background-color:darkorange;line-height: 1.4;'"
    (mouseleave)="data.style='line-height: 1.3;line-width:2'"
    (mouseover)="id.style='font-size:20px;color:darkgoldenrod ;
                    font-weight: bolder;'"
    (mouseleave)="id.style='font-size:17px;color:darkgoldenrod ;
                    font-weight: bolder;'"
    (mouseleave)="discount.style='
                    max-height: 39px;
                    position: absolute;
                    bottom: 0;
                    right: 7px'" 
    (mouseover)="discount.style='max-height: 60px;'"
  >
<div class=" col-xs-5 pull-left" >
  
    <h5 class="list-group-item-heading  " 
        style='color:darkgoldenrod ;font-weight: bolder;
                font-size:17px;'#id>
        {{product.productId}}
        
    </h5>  
    <h6 class="list-group-item-heading" style="font-weight:bold; 
                font-size:15px;">
        {{product.name}}
    </h6>
    <!--p class="list-group-item-text" >
        {{product.desc | uppercase}}-->

      <a>
      <span class="badge" style=" line-height: 1.4;" #data>
            {{product.price }} Dh<br>
            &nbsp;&nbsp; &nbsp;&nbsp;BP {{product.bp}}
            &nbsp;&nbsp; &nbsp;&nbsp;</span>                 
    </a>    
  </div>
  <span class="pull-right">
           <img *ngIf="product.isNew"   class="img-responsive" 
            src="https://firebasestorage.googleapis.com/v0/b/webstore-myway/o/promo%2Fnew.png?alt=media&token=efca7b41-51bc-4ddc-9c28-64e72c4f4b5e"  
            style="max-height: 38px;"
            #new
            alt=""/>   
    <img class="img-responsive" 
         src="{{product.productImg}}"  
         style="max-height: 77px;"
         #productimg
         alt=""/>
  </span>
   <span class=" pull-right "> 
       <img class="img-responsive" 
         src="{{product.promoImg}}"  
         style="max-height: 39px;
                position: absolute;
                bottom:0px; 
                right: 7px;"       
         #discount
         alt=""/>
  </span>
</a>
